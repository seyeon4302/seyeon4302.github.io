<header class="navigation fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand font-tertiary h3 d-flex align-items-center" href="{{ site.baseurl }}/">
      <!-- ✅ 고려대 로고 -->
      <img
        src="{{ '/assets/images/ku-logo.svg' | relative_url }}"
        alt="Korea University"
        class="brand-mark mr-2"
      />
      <!-- ✅ 사이트 타이틀 (없으면 SERA LAB. 로 fallback) -->
      <span class="brand-text">
        {{ site.data.settings.title | default: 'SERA LAB.' }}
      </span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navigation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
        </li>
        {% for link in site.data.settings.menu %}
          <li class="nav-item {{ class }}">
            <a class="nav-link" href="{{ link.link }}">{{ link.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
