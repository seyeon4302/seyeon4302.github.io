<div class="col-md-12 mb-4">
  <div class="p-4 shadow rounded bg-white d-flex">

    {% if item.icon %}
    <img src="{{ site.baseurl }}/{{ item.icon }}" alt="Paper" width="32" class="mr-3 mt-1">
    {% endif %}

    <div>
      <h5 class="mb-1 font-weight-bold">{{ item.title }}</h5>
      <p class="mb-1">{{ item.authors }}</p>
      <p class="mb-1"><em>{{ item.venue }}</em>, <strong>{{ item.year }}</strong></p>

      {% if item.type %}
      <p class="mb-1 text-muted text-capitalize">Type: {{ item.type }}</p>
      {% endif %}

      {% if item.note %}
      <p class="mb-2">
        <span class="badge badge-warning">{{ item.note }}</span>
      </p>
      {% endif %}

      {% if item.link %}
      <a href="{{ item.link }}" target="_blank" class="btn btn-sm btn-outline-primary">View Paper</a>
      {% endif %}
    </div>

  </div>
</div>
